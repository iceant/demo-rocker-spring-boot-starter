# spring rocker configuration
spring.rocker.enabled=true
spring.rocker.reloading=true
spring.rocker.expose-request-attributes=true
spring.rocker.allow-request-override=true
spring.rocker.expose-session-attributes=false
spring.rocker.expose-spring-macro-helpers=true
#spring.rocker.suffix=.rocker.html
#spring.rocker.prefix=classpath:/templates/
spring.rocker.suffix=.htm
spring.rocker.prefix=classpath:/templates/

# the following path should be relative to the maven project root
# used for dynamic reloading
# compiled java code is packed in jar file
# at runtime, these parameter is ignored automatically.
spring.rocker.template-directory=demo-rocker-spring-boot-starter/src/main/resources/templates/
spring.rocker.output-directory=demo-rocker-spring-boot-starter/target/generated-sources/
spring.rocker.class-directory=demo-rocker-spring-boot-starter/target/classes/

spring.messages.basename=classpath:i18n/messages
spring.messages.encoding=UTF-8
spring.mvc.static-path-pattern=/static/**

